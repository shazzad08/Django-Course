{% extends "base.html" %}
{% load static %}

{%block content%}

{{block.super}}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">UserID</th>
          <th scope="col">ID</th>
          <th scope="col">Tittle</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}

        <tr>
          <th scope="row">{{i.userId}}</th>
          <td>{{i.id}}</td>
          <td>{{i.title}}</td>
          <td>{{i.body}}</td>
        </tr>


        {% endfor %}

      </tbody>
    </table>

    <h1>This is iron_man</h1>

    <img src="{% static 'image/images.jpeg'%}" alt="River image" />

{%endblock%}
