<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white">Navbar</a>
    <div class="d-flex">
     
      
      
      {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="btn btn-outline-success text-white">Profile</a>
      <a href="{% url 'user_logout' %}" class="btn btn-outline-success text-white mx-4" >Logout</a>
      {% else %}
      <a href="{% url 'user_login' %}" class="btn btn-outline-success text-white">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-success text-white mx-4" >SignUp</a>
      {% endif%}
    </div>
  </div>
</nav>



    {% block content%}
    {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
