{% extends "home.html" %} {% block content %}
<h1 class="heading">Welcome To My Restaurent</h1>
<div class="container">
  {% for i in data %}

  <div class="card" style="width: 15rem">
    <img src="{{i.strMealThumb}}" class="card-img-top" alt="{{ i.strMeal }}" />
    <div class="card-body">
       <h5 class="card-title">{{ i.strMeal }}</h5>
        <p class="card-text">Meal ID: {{ i.idMeal }}</p>
        <p class="card-info">Info: {{ i.mealinfo }}</p>
      
    </div>
  </div>
  {%endfor%}
</div>

{% endblock %}
